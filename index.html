<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="https://raw.github.com/NarzE/toSkoy/master/toskoy.js"></script>
  </head>
  <body style="text-align: center;">
    <script>
      function convert() {
        document.getElementById('skoy').innerHTML = (document.getElementById('textToSkoy').value.replace(/\n/g,'<br />')).toSkoy();
      }
    </script>
    <h1>String.toSkoy()</h1>
    <div><textarea type="text" id="textToSkoy"></textarea></div>
    <div><button onClick="convert();">toSkoy()</button></div>
    <div id="skoy"></div>
    <h3><a href="http://github.com/NarzE/toSkoy">source</a></h3>
    <hr />
    <p>Skoy language is an extreme kind of <a href="https://th.wikipedia.org/wiki/%E0%B8%A0%E0%B8%B2%E0%B8%A9%E0%B8%B2%E0%B8%A7%E0%B8%B4%E0%B8%9A%E0%B8%B1%E0%B8%95%E0%B8%B4">Thai-Vibut language</a> that is REALLY BAD to use in real life :(</p>
  </body>
</html>
