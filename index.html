<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="https://raw.github.com/NarzE/toSkoy/master/toskoy.js"></script>
    <link rel="stylesheet" type="text/css" href="skoyStyle.css"/>
  <title>Convert Thai to Skoy </title></head>
  <body>
    <script>
      function convert() {
        document.getElementById('skoy').innerHTML = (document.getElementById('textToSkoy').value.replace(/\n/g,'<br />')).toSkoy();
      }
    </script>
    <div class="header"></div>
    <div>
      <textarea type="text" id="textToSkoy" class="textinput">
        สก๊อยใดไม่มีรอยไหม้ที่น่อง
        หาใช่สก๊อยแท้ไม่
      </textarea>
    </div>
    <div><button onClick="convert();">คลิ๊กกกกซ์</button></div>
    <div id="skoy"></div>
    <h5 style="color: black;">By <a href="https://github.com/narze">@narze</a>, <a href="https://github.com/dtinth">@dtinth</a>, <a href="https://github.com/ncpeak">@ncpeak</a> | <a href="https://github.com/narze/toSkoy">fork me on github</a></h5>
    <h5 style="color: black;"><a href="http://dtinth.github.com/toSkoy/">@dtinth's toSkoy bookmarklet</a></h5>
    <hr />
    <p style="color: black;">Skoy language is an extreme kind of <a href="https://th.wikipedia.org/wiki/%E0%B8%A0%E0%B8%B2%E0%B8%A9%E0%B8%B2%E0%B8%A7%E0%B8%B4%E0%B8%9A%E0%B8%B1%E0%B8%95%E0%B8%B4">Thai-Vibut language</a> that is REALLY BAD to use in real life :(</p>
  </body>
</html>
